<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? Bootstrap CSS File -->
    <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <!--? Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--? Bootstrap JS File -->
    <script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <!--? Main Template css file -->
    <link rel="stylesheet" href="../css/main.css">
    <!--? Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--?Favicon -->
    <link rel="icon" href="">
    <title>SignUp</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div
            class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 bg-white text-center p-4 p-md-5 border rounded-3 shadow">
            <h1 class="mb-4">SignUp</h1>

            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="validationCustom01" class="form-label text-start w-100">Username:</label>
                    <input type="text" class="form-control" id="validationCustom01" autocomplete="on" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="mb-3">
                    <label for="validationCustomEmail" class="form-label text-start w-100">Email:</label>
                    <input type="email" class="form-control" id="validationCustomEmail" autocomplete="on" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>

                <div class="mb-3">
                    <label for="validationCustomPassword" class="form-label text-start w-100">Password:</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="validationCustomPassword" autocomplete="on"
                            required>
                        <div class="invalid-feedback">Please choose a Password.</div>
                    </div>
                </div>

                <div class="col-12">
                    <div id="loginAlert" class="alert d-none" role="alert"></div>
                    <button class="btn w-100 mt-3" type="submit">SignUp</button>
                </div>
            </form>
        </div>
    </div>


    <script src="../js/jQuery.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/signup.js"></script>


</body>

</html>
